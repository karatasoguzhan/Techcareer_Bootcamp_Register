<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
 <!--fontawesome-->
 <link rel="stylesheet" 
 href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
 integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
 crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!--external css-->
  <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="container_data">
    <h1>Register</h1>
    <p>Fill out this form</p>
    <form action="#!" method="get" autocomplete="on">
        <div class="form_data">
            <input class="input_data" 
            type="text"
            id="first_name"
            name="first_name"
            placeholder="First Name"
            title="Please enter first name"
            required
            autocomplete="true" />

            <input class="input_data" 
            type="text"
            id="last_name"
            name="last_name"
            placeholder="Last Name"
            title="Please enter last name"
            required>
        </div>
        <div class="form_data">
            <i class="fa-solid fa-user icon_data"></i>
            <input class="input_data" type="text"
            id="username"
            name="username"
            placeholder="Username"
            title="Please enter username"
            required
            >
        </div>
        <div class="form_data">
            <i class="fa-solid fa-envelope icon_data"></i>
            <input class="input_data" 
            type="email"
            id="email"
            name="email"
            placeholder="Email Adress"
            title="Please enter email adress"
            required
            >
        </div>
        <div class="form_data">
            <i class="fa-solid fa-key"></i>
            <input class="input_data" 
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            title="Please enter password"
            required
            >
        </div>

        <div class="form_data">
          <i class="fa-regular fa-square"></i>
          <span id="terms">I agree with the <strong>Terms and Conditions</strong> ant the <strong>Privacy Policy</strong></span>
        </div>
        <div class="form_data">
          <button type="submit" id="submit" name="submit">Create Account</button>
        </div>
        
    </form>







    </div>


  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
